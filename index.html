<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Recomendador Productos Natura</title>
</head>
<body>
    <main class="contenedor">
        <h1>Recomendador de productos Natura</h1>
        <form id="form-recomendador">
            <label for="nombre">Tu nombre:</label>
                <input type="text" id="nombre" required>
            <label for="categoria">Elige una categoría:</label>
                <select id="categoria" required>
                    <option value="">--Seleccionar--</option>
                    <option value="perfume">Perfume</option>
                    <option value="maquillaje">Maquillaje</option>
                    <option value="crema">Cremas</option>
                </select>
            <label for="tipo">Palabra clave (ej: cremoso, intenso, citrico, fresco, frutal, natural):</label>
                <input type="text" id="tipo" required>
            <button type="submit" class="boton-secundario">Buscar recomendación</button>
        </form>
        <button id="ver-ultima" class="boton-secundario">Ver última recomendación</button>
        <button id="borrar-historial" class="boton-secundario">Borrar historial</button>
        <div id="resultado"></div>
    </main>
</body>
</html>
